<div class="row">
    <div class="col-3">
        <img class="img-fluid" [src]="item.imagePath" />
    </div>
    <div class="col-9">
        <div [innerText]="item.name"></div>
        <div>{{item.price}}</div>
        <button *ngIf="item.canBuy" class="btn btn-dark">buy</button>
        <br />
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a (click)="changeTab($event,1)" 
                   class="nav-link" 
                   [class.active]="currentTab===1"
                   href="#">
                   Description
                </a>
            </li>
            <li class="nav-item">
                <a (click)="changeTab($event,2)" 
                   [ngClass]="{'nav-link':true,active:currentTab===2}"
                   href="#">
                   Specification
                </a>
            </li>
            <li class="nav-item">
                <a (click)="changeTab($event,3)"
                   [ngClass]="{'nav-link':true,active:currentTab===3}"
                   href="#">Reviews
                </a>
            </li>
        </ul>
        <div *ngIf="currentTab===1">{{item.description}}</div>
        <div *ngIf="currentTab===2">Not Yet</div>
        <div *ngIf="currentTab===3">None Yet</div>
    </div>
</div>
